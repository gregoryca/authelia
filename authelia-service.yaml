apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (cbf2835db)
    traefik.enable: "true"
    traefik.http.middlewares.authelia-secure.forwardauth.address: http://authelia:9091/api/verify?rd=https://auth.apex-migrations.net
    traefik.http.middlewares.authelia-secure.forwardauth.authResponseHeaders: Remote-User,Remote-Groups,Remote-Name,Remote-Email
    traefik.http.middlewares.authelia-secure.forwardauth.trustForwardHeader: "true"
    traefik.http.routers.authelia-secure.entrypoints: web-secure
    traefik.http.routers.authelia-secure.middlewares: fail2ban@file
    traefik.http.routers.authelia-secure.rule: Host(`auth.apex-migrations.net`)
    traefik.http.routers.authelia-secure.tls: "true"
    traefik.http.routers.authelia-secure.tls.certresolver: production
  labels:
    io.kompose.service: authelia
  name: authelia
spec:
  ports:
    - name: "9091"
      port: 9091
      targetPort: 9091
  selector:
    io.kompose.service: authelia
